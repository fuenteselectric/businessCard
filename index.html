<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tarjeta de Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="image/perfil.jpg" alt="Foto de perfil" class="profile-img">
        <div class="company-name">Fuentes Electric LLC</div>
        <div class="electrical-contractor">Electrical Contractor Licensed</div>
        
        <!-- Botón para descargar la tarjeta de contacto -->
        <a href="https://vcard.link/card/D4bT.vcf" download class="add-contact-btn">+ Add to Contacts</a>
        
        <!-- Pestañas de contacto e información de la empresa -->
        <div class="contacts">
            <div class="contact-item">
                <a href="tel:+1234567890" target="_blank" title="Phone"></a>
                    <img src="image/phone.svg" alt="phone" style="width: 30px;">
                </a>
                <p>(656) 238-7497</p>
            </div>
        
            <div class="contact-item">
                <a href="tel:+1234567890" target="_blank" title="Phone"></a>
                    <img src="image/phone.svg" alt="phone" style="width: 30px;">
                </a>
                <p>(787) 602-5530</p>
            </div>
        
            <div class="contact-item">
                <a href="mailto:fuenteselectric.florida@gmail.com" target="_blank" title="Enviar correo"></a>
                    <img src="image/email.svg" alt="phone" style="width: 30px;">
                </a>
                <p>fuenteselectric.florida@gmail.com</p>
            </div>
        </div>
        
        
        
        
        <!-- Iconos de redes sociales -->
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
                <img src="image/linkedin.png" alt="LinkedIn" >
            </a>
            <a href="https://www.twitter.com" target="_blank" title="Twitter">
                <img src="image/twitter.png" alt="Twitter" >
            </a>
            <a href="https://www.instagram.com" target="_blank" title="Instagram">
                <img src="image/instagram.png" alt="Instagram" >
            </a>
        </div>

        <!-- Web site -->
        <div class="web-site">
            <a href="https://www.fuentes-electric.com" target="_blank" title="Visitar sitio web">www.fuentes-electric.com</a>
        </div>
        
    </div>
</body>
</html>
