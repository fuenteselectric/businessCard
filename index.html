<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tarjeta de Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="image/perfil.jpg" alt="image profile" class="profile-img">
        <div class="company-name">Fuentes Electric LLC</div>
        <div class="electrical-contractor">Electrical Contractor Licensed</div>
        
        <!-- Botón para descargar la tarjeta de contacto -->
        <a href="https://vcard.link/card/D9Mh.vcf" download class="add-contact-btn">+ Add to Contacts</a>
        
        <!-- Pestañas de contacto e información de la empresa -->
        <div class="contacts">
            
            <div >
                <a class="contact-item" href="tel:+1234567890" target="_blank" title="Phone">
                    <img src="image/phone.svg" alt="phone" style="width: 30px;">
                    <p>(656) 238-7497</p>
                </a>
            </div>
        
            <div >
                <a class="contact-item" href="tel:+1234567890" target="_blank" title="Phone">
                    <img src="image/phone.svg" alt="phone" style="width: 30px;">
                    <p>(787) 602-5530</p>
                </a>
            </div>
        
            <div >
                <a class="contact-item" href="mailto:fuenteselectric.florida@gmail.com" target="_blank" title="send email">
                    <img src="image/email.svg" alt="email" style="width: 30px;">
                    <p>fuenteselectric.florida@gmail.com</p>
                </a>
            </div>
        
            <div >
                <a class="contact-item" href="https://wa.me/message/OQTRE2G3L4ZJN1" target="_blank" title="send message">
                    <img src="image/whatsapp.svg" alt="whatsapp" style="width: 30px;">
                    <p>Send message</p>
                </a>
            </div>
        </div>
        
        
        
        
        
        
        <!-- Iconos de redes sociales -->
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100057078175461" target="_blank" title="LinkedIn">
                <img src="image/facebook.svg" alt="Facebook" >
            </a>
            <a href="https://www.instagram.com/fuentes_electric/" target="_blank" title="Twitter">
                <img src="image/instagram.png" alt="Instagram" >
            </a>
            <a href="https://www.youtube.com/watch?v=57Ro3ftufQM" target="_blank" title="Instagram">
                <img src="image/youtube.svg" alt="Youtube" >
            </a>
        </div>

        <!-- Web site -->
         <div>
            <p style="color: white;">Location: Tampa, Brandon, Riverview, Ruskin,Orlando, Dade City and more</p>
         </div>
        <div class="web-site">
            <a href="https://www.fuentes-electric.com" target="_blank" title="Visitar sitio web">www.fuentes-electric.com</a>
        </div>
        
    </div>
</body>
</html>
